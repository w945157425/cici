<!DOCTYPE html>
<html lang="en" ng-app = "MyCssModule">
<head>
	<meta charset="UTF-8">
	<title>css样式</title>
	<script src="js/angular-1.3.0.js"></script>
	<script src="css1.js"></script>
	<link rel="stylesheet" type="text/css" href="css1.css">
</head>
<body>
	<div ng-controller="CssCtrl">
		<p class="text-{{color}}">测试css样式</p>
		<button ng-click="setGreen()">设置绿色背景</button>
		<button ng-click="setRed()">设置红色背景</button>
	</div>
</body>
</html>
