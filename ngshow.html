<!DOCTYPE html>
<html lang="en" ng-app="MyCssModule">
<head>
	<meta charset="UTF-8">
	<title>NgShow</title>
	<script src="js/angular-1.3.0.js"></script>
	<script src="ngshow.js"></script>
</head>
<body>
	<div ng-controller="CssCtrl">
		<button ng-click="toggleMenu()">Toggle Menu</button>
		<ul ng-show="menuState.show">
			<li >Stun</li>
			<li >Disintegrate</li>
			<li >Erase from history</li>
		</ul>
		<p>我是分隔符</p>
		<ul ng-hide="menuState.show">
			<li >Stun</li>
			<li >Disintegrate</li>
			<li >Erase from history</li>
		</ul>
	</div>
</body>
</html>
